ID: XSA_DataLoader
_schema-version: '2.0'
version: 0.0.1
modules:
  - name: xsa_dataloaderdb
    type: hdb
    path: xsa_dataloaderdb
    requires:
      - name: hdi_xsa_dataloaderdb
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: XSA_DataLoader-table-grantor
  - name: xsa_dataloaderjs
    type: nodejs
    path: xsa_dataloaderjs
    provides:
      - name: xsa_dataloaderjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: xsa_dataloaderdb
      - name: hdi_xsa_dataloaderdb
  - name: xsa_dataloaderui3
    type: html5
    path: xsa_dataloaderui3
  - name: xsa_dataloaderui
    type: html5
    path: xsa_dataloaderui
  - name: xsa_dlregui
    type: html5
    path: xsa_dlregui
    requires:
      - name: xsa_dataloaderjs_api
        group: destinations
        properties:
          name: xsa_dataloaderjs_be
          url: '~{url}'
resources:
  - name: hdi_xsa_dataloaderdb
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: XSA_DataLoader-table-grantor
    type: org.cloudfoundry.existing-service
  - name: consumed-core-container
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: KLAI-mng2vrmuk77ow0ds-XSA_DataLoader-hdi_xsa_dataloaderdb
    properties:
      consumed-service-name: '${service-name}'
